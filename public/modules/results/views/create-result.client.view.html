<section data-ng-controller="ResultsController">
    <div class="page-header">
        <h1>New Result</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="companyName">Company Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="companyName" id="companyName" class="form-control" placeholder="Company Name" required>
                    </div>
                    <label class="control-label" for="trainingName">Training Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trainingName" id="trainingName" class="form-control" placeholder="trainingName" required>
                    </div>
                    <label class="control-label" for="city">City</label>
                    <div class="controls">
                        <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <label class="control-label" for="trainingType1">trainingType1</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trainingType1" id="trainingType1" class="form-control" placeholder="trainingType1" required>
                    </div>
                    <label class="control-label" for="trainingType2">trainingType2</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trainingType2" id="trainingType2" class="form-control" placeholder="trainingType2" required>
                    </div>
                    <label class="control-label" for="duration">Duration</label>
                    <div class="controls">
                        <input type="text" data-ng-model="duration" id="duration" class="form-control" placeholder="Duration" required>
                    </div>
                    <label class="control-label" for="dateFrom">Date From</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dateFrom" id="dateFrom" class="form-control" placeholder="Date From" required>
                    </div>
                    <label class="control-label" for="dateTo">Date To</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dateTo" id="dateTo" class="form-control" placeholder="Date To" required>
                    </div>
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                    <label class="control-label" for="rating">Rating</label>
                    <div class="controls">
                        <input type="text" data-ng-model="rating" id="rating" class="form-control" placeholder="Rating" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
