<section data-ng-controller="ResultsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Courses</h1>
	</div>
	<div class="list-group">
		<div data-ng-repeat="result in results" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="result.addedDate | date:'medium'"></span>
				by
				<span data-ng-bind="result.addedBy.displayName"></span>
			</small>
			<div class="row">
				<div class="col-md-4">
					<h4 class="list-group-item-heading" data-ng-init="findTrainingProviders(result.trainingProvider);" data-ng-bind="trainingProvidersToShow.companyName"></h4>
				</div>
				<div class="col-md-4">
					<h4 class="list-group-item-heading" data-ng-init="findCourseCategory(result.courseCategory);" data-ng-bind="courseToShow.courseName"></h4>
				</div>
				<div class="col-md-2">
					<h4 class="list-group-item-heading" data-ng-bind="result.deliveryType"></h4>
				</div>
				<div class="col-md-2">
					<div class="pull-right">
						<a class="btn btn-primary" href="/#!/results/{{result._id}}/edit">
							<span class="glyphicon glyphicon-edit"></span>
						</a>
						<a class="btn btn-primary" data-ng-click="remove(result);">
							<span class="glyphicon glyphicon-trash"></span>
						</a>
					</div>
				</div>
			</div>


		</div>
	</div>
	<div class="alert alert-warning text-center" data-ng-hide="!results.$resolved || results.length">
		No Courses yet, why don't you <a href="/#!/results/create">create one</a>?
	</div>
</section>
