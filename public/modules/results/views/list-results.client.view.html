<section data-ng-controller="ResultsController" data-ng-init="searchResults()">
    <div class="page-header">
        <h1>Results</h1>
    </div>

<div class="container">
    <div class="row">
            <span class="label label-primary" data-ng-bind="results[0].city.city"></span>
            <span class="label label-success" data-ng-bind="results[0].courseCategory.courseName"></span>
            <a role="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                (Modify Search)
            </a>
            <div class="collapse" id="collapseExample">
                <div class="well">
                    Search
                </div>
            </div>
    </div>

    <div class="row" style="padding-top: 5px;">
        <div class="col-md-8" style="padding-left: 0px;">
            <div class="panel panel-default">
                <div class="panel-body">
                   About PMP & PMP Training
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    Blogs
                </div>
            </div>
        </div>
    </div>


    <div class="row" style="padding-top: 5px;">
        <div class="col-md-4" style="padding-left: 0px;">
            <div class="panel panel-default">
                <div class="panel-body">
                    About PMP & PMP Training
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="list-group">
                        <a data-ng-repeat="result in results" data-ng-href="#!/results/{{result._id}}" class="list-group-item">
                            <small class="list-group-item-text">
                                Posted on
                                <span data-ng-bind="result.addedDate | date:'medium'"></span>
                                by
                                <span data-ng-bind="result.addedBy.displayName"></span>
                            </small>
                            <div class="row">
                                <div class="col-md-1">
                                    <h4 data-ng-bind="result.trainingProvider.companyName"></h4>
                                </div>
                                <div class="col-md-1 col-md-offset-8">
                                    <h4  data-ng-bind="result.courseCategory.courseName"></h4>
                                </div>
                                <div class="col-md-2">
                                    <h4 data-ng-bind="result.deliveryType"></h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                        <h4 class="control-label">Duration:</h4>
                                </div>
                                <div class="col-md-3" >
                                    <h4  style="margin-left: 20px;" data-ng-bind="result.duration+' days'"></h4>
                                </div>
                                <div class="col-md-3" style="margin-left: 110px;">
                                    <h4  style="margin-left: 10px;" data-ng-bind="result.dateFrom | date:'mediumDate'"></h4>
                                </div>
                                <div class="col-md-3">
                                    <h4 style="margin-left: 10px;" data-ng-bind="result.dateTo | date:'mediumDate'"></h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <h4 class="control-label">Price:</h4>
                                </div>
                                <div class="col-md-3">
                                    <h4  data-ng-bind="result.price"></h4>
                                </div>
                                <div class="col-md-1">
                                    <h4 class="control-label">Type:</h4>
                                </div>
                                <div class="col-md-3">
                                    <h4 data-ng-bind="result.timing"></h4>
                                </div>
                                <div class="col-md-1"  >
                                   <h4 class="control-label" style="margin-left: 110px;">Rating:</h4>
                                </div>
                                <div class="col-md-3">
                                    <h4 data-ng-bind="result.rating" style="margin-left: 120px;"></h4>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="alert alert-warning text-center" data-ng-hide="!results.$resolved || results.length">
                       Sorry No Results matching your criteria!!
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</section>
