<section data-ng-controller="ResultsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Results</h1>
    </div>

<div class="container">
    <div class="row">
            <span class="label label-default">Defaultaaaaaaaaa</span>
            <span class="label label-default">Defaultbbbbbbbbb</span>
            <a role="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                (Modify Search)
            </a>
            <div class="collapse" id="collapseExample">
                <div class="well">
                    Search
                </div>
            </div>
    </div>

    <div class="row" style="padding-top: 5px;">
        <div class="col-md-8" style="padding-left: 0px;">
            <div class="panel panel-default">
                <div class="panel-body">
                   About PMP & PMP Training
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    Blogs
                </div>
            </div>
        </div>

    </div>
</div>

















    <div class="list-group">
        <a data-ng-repeat="result in results" data-ng-href="#!/results/{{result._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="result.created | date:'medium'"></span>
				by
				<span data-ng-bind="result.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="result.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!results.$resolved || results.length">
    	No Results yet, why don't you <a href="/#!/results/create">create one</a>?
    </div>
</section>
