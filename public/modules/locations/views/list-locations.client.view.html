<section data-ng-controller="LocationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Locations</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="location in locations"  class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="location.addedDate | date:'medium'"></span>
				by
				<span data-ng-bind="location.addedBy.displayName"></span>
			</small>
            <div class="row">
                <div class="col-md-4">
                    <h4 class="list-group-item-heading" data-ng-bind="location.city"></h4>
                </div>
                <div class="col-md-4">
                    <h4 class="list-group-item-heading" data-ng-bind="location.state"></h4>
                </div>
                <div class="col-md-2">
                    <h4 class="list-group-item-heading" data-ng-bind="location.country"></h4>
                </div>
                <div class="col-md-2">
                    <div class="pull-right">
                        <a class="btn btn-primary" href="/#!/locations/{{location._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-primary" data-ng-click="remove(location);">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!locations.$resolved || locations.length">
    	No Locations yet, why don't you <a href="/#!/locations/create">create one</a>?
    </div>
</section>
