<section data-ng-controller="CoursecategoriesController">
    <div class="page-header">
        <h1>New Coursecategory</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="courseName">Course Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="courseName" id="courseName" class="form-control" placeholder="Course Name" required>
                    </div>
                    <label class="control-label" for="courseDescription">Course Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="courseDescription" id="courseDescription" class="form-control" placeholder="Course Description" required>
                    </div>
                    <label class="control-label" for="targetAudience">Target Audience</label>
                    <div class="controls">
                        <input type="text" data-ng-model="targetAudience" id="targetAudience" class="form-control" placeholder="Target Audience" required>
                    </div>
                    <label class="control-label" for="preRequisites">Pre-requisites</label>
                    <div class="controls">
                        <input type="text" data-ng-model="preRequisites" id="preRequisites" class="form-control" placeholder="Pre-requisites" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
