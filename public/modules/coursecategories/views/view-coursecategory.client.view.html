<section data-ng-controller="CoursecategoriesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="coursecategory.name"></h1>
	</div>
	<div class="pull-right"> <!--data-ng-show="((authentication.user) && (authentication.user._id == coursecategory.addedBy._id))"-->
		<a class="btn btn-primary" href="/#!/coursecategories/{{coursecategory._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="coursecategory.addedDate | date:'mediumDate'"></span>
			by
			<span data-ng-bind="coursecategory.addedBy.displayName"></span>
		</em>
	</small>
</section>
